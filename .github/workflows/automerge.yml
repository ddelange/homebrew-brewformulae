name: automerge
on:
  status: {state: success}  # https://docs.github.com/en/free-pro-team@latest/rest/reference/repos#statuses
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_FILTER_AUTHOR: ddelange
          MERGE_METHOD: squash
          MERGE_RETRY_SLEEP: 600000
          MERGE_LABELS: '!WIP'  # merge PR when branch protection allows it (checks, reviews, draft, ...)
